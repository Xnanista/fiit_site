<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="mdbootstrap/css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="glyphs/css/whhg.css">
    <style>
        section{
            height: 100vh;
        }
        body{
            position: relative;
        }
    </style>


</head>

<body>

<!-- Start your project here-->
<section id="one">a</section>
<section id="two">b</section>
<section id="three">c</section>
<section id="four"></section>
<section id="five"></section>
<section id="six"></section>

<!-- Scrollspy -->
<div class="dotted-scrollspy hidden-sm-down">
    <ul class="nav smooth-scroll">
        <li class="nav-item"><a class="nav-link" href="#one"><span></span></a></li>
        <li class="nav-item"><a class="nav-link" href="#two"><span></span></a></li>
        <li class="nav-item"><a class="nav-link" href="#three"><span></span></a></li>
        <li class="nav-item"><a class="nav-link" href="#four"><span></span></a></li>
        <li class="nav-item"><a class="nav-link" href="#five"><span></span></a></li>
        <li class="nav-item"><a class="nav-link" href="#six"><span></span></a></li>
    </ul>
</div>
<!-- /Start your project here-->

<!-- SCRIPTS -->


<!-- JQuery -->
<script type="text/javascript" src="mdbootstrap/js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="mdbootstrap/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="mdbootstrap/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="mdbootstrap/js/mdb.min.js"></script>


<script>
    $(document).ready(function () {
        var wow = new WOW().init();
        $('body').scrollspy({
            target: '.dotted-scrollspy'
        });
    });

    $("#vstup").on('click', function () {
        event.preventDefault();
        $('html, body')
            .animate({
                scrollTop: $("#intro").offset().top
            }, 500);
    });
    $('body').scrollspy({
        target: '.dotted-scrollspy'
    });

</script>

</body>

</html>
